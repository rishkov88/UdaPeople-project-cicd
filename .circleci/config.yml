orbs:
  slack: circleci/slack@4.10.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters: # Add parameter here
      to: 
        type: string
       # default: udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}  
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: echo "bravo, vous avez échoué le server"
#          command: |
#            aws cloudformation delete-stack --stack-name << parameters.to >>

    revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      to:     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS=curl --insecure https://kvdb.io/H2YaTZdxuPbnTP6Y4JDRGx/migration_${CIRCLE_WORKFLOW_ID:0:7}
            if(( $SUCCESS==1 )); 
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert

            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi
            


jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0   # Docker image that supports NodeJS
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:    # job code
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail

  build-backend:
    docker:
      - image: circleci/node:13.8.0   # Docker image that supports NodeJS
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:    # job code
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          event: fail

  test-frontend:
    docker:
      - image: circleci/node:13.8.0   # Docker image that supports NodeJS
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [frontend-build]    # Restore from cache
      - run:    # job code
          name: Test front-end
          command: |
            cd frontend   
            npm install   
            npm run test
      - slack/notify:
          event: fail
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0   # Docker image that supports NodeJS
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [backend-build]    # Restore from cache
      - run:    # job code
          name: Test back-end
          command: |
            cd backend   
            npm install   
            npm run test
      - slack/notify:
          event: fail

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0   # Docker image that supports NodeJS
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [frontend-build]    # Restore from cache
      - run:    # job code
          name: Front-end Scan
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
     
  scan-backend:
    docker:
      - image: circleci/node:13.8.0   # Docker image  that supports NodeJS
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [backend-build]    # Restore from cache
      - run:    # job code
          name: Back-end Scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail

  deploy-infrastructure:
    docker: 
      - image: amazon/aws-cli    # Docker image that supports AWS CLI
    steps:
      - checkout    # Checkout code from git
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/backend.yml \
            --tags project=udapeople \
            --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:7}
           --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
            # --stack-name udapeople-backend-${CIRCLE_PROJECT_REPONAME} \   

      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/frontend.yml \
            --tags project=udapeople \
            --parameter-overrides ID=${CIRCLE_WORKFLOW_ID}
           --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
            # --stack-name udapeople-frontend-${CIRCLE_PROJECT_REPONAME} \
              
      - run:
          name: Add public ip to ansible inventory
          command: |
            aws ec2 describe-instances --query \
            "Reservations[*].Instances[*].PublicIpAddress" --output text \
            --filters "Name=tag:project,Values:udapeople" >> ~/project/.circleci/ansible/inventory.txt

      - run:  yum install tar -y && yum install gzip -y

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      - slack/notify:
          event: fail

      - destroy-environment:
          to: udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}    # rollback on failure 

      - destroy-environment:
          to: udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}    # rollback on failure 

  configure-infrastructure:
    docker:
      - image: python:3.9-bullseye
    steps:
      - checkout    # Checkout code from git
      - add_ssh_keys:
          fingerprints: "3c:52:00:17:bd:c5:bc:1c:96:3e:7f:0e:00:17:a4:eb" # Add ssh keys with fingerprint
      - attach_workspace:
          at: ~/    # attach workspace
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install ansible -y
            apt-get install awscli -y
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml 

      - slack/notify:
          event: always

      - destroy-environment:
          to: udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}

      - destroy-environment:
          to: udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}

  run-migrations:
    docker:
      - image: circleci/node:13.8.0   # Docker image that supports NodeJS
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > migrations_dump.txt
            cat ~/project/backend/migrations_dump.txt

      - run: 
          name: Send migration results to kvdb
          command: |   
            if grep -q "migrations are pending" ~/project/backend/migrations_dump.txt
            then
                # If you are using kvdb.io, generate the bucket ID "9GE4jRtKznmVKRfvdBABBe" in your local terminal first
                curl --insecure https://kvdb.io/H2YaTZdxuPbnTP6Y4JDRGx/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            fi
      - run: curl --insecure https://kvdb.io/H2YaTZdxuPbnTP6Y4JDRGx/migration_${CIRCLE_WORKFLOW_ID:0:7}
      
      # - destroy-environment:
      #     to: udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
      # - destroy-environment:
      #     to: udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
     # Here's where you will add some code to rollback on failure      

  deploy-frontend:
    docker:
      - image: python:3.9-bullseye 
    steps:
      - checkout   
      - attach_workspace:
          at: ~/    
      - run:
          name: Install dependencies
          command: |
            apt-get update -y
            apt-get install nodejs -y
            apt-get install npm -y
            apt-get install awscli -y
            apt-get install ansible -y
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances --query \
            "Reservations[*].Instances[*].PublicIpAddress" --output text \
            --filters "Name=tag:project,Values:udapeople")
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      # Here's where you will add some code to rollback on failure 


workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
