version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0   # Docker image
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:    # job code
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0   # Docker image
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:    # job code
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0   # Docker image
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [frontend-build]    # Restore from cache
      - run:    # job code
          name: Test front-end
          command: |
            cd frontend   
            npm install   
            npm run test
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0   # Docker image
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [backend-build]    # Restore from cache
      - run:    # job code
          name: Test back-end
          command: |
            cd backend   
            npm install   
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0   # Docker image
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [frontend-build]    # Restore from cache
      - run:    # job code
          name: Front-end Scan
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
     
  scan-backend:
    docker:
      - image: circleci/node:13.8.0   # Docker image
    steps:
      - checkout    # Checkout code from git
      - restore_cache:
          keys: [backend-build]    # Restore from cache
      - run:    # job code
          name: Back-end Scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
            
            

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
